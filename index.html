<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesarrolladorDQ</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <header class="titulo">
        <h1>Daniel Quán <span>Junior Web Developer</span></h1>
    </header>

    <div class="nav-bg">
        <nav class="navegacion-principal contenedor">
            <a href="#">Inicio</a>
            <a href="#">Sobre mi</a>
            <a href="#">Contact</a>
            <a href="#">Proyectos</a>
        </nav>
    </div>

    <section class="hero">
        <div class="contenido-hero">
            <h2 class="titulo">Diseño y Desarrollo Web</h2>
               <div class="ubicacion">
                    <p>Guatemala, Guatemala</p>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pin" width="52" height="52" viewBox="0 0 24 24" stroke-width="3" stroke="#00154f" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M15 4.5l-4 4l-4 1.5l-1.5 1.5l7 7l1.5 -1.5l1.5 -4l4 -4" />
                        <line x1="9" y1="15" x2="4.5" y2="19.5" />
                        <line x1="14.5" y1="4" x2="20" y2="9.5" />
                    </svg>
               </div> 
                

            <a class="button" href="#">Contactar</a>
        </div> 
    </section>
    
    <main class="contenedor sombra">
        <h2>Mis áreas</h2>
            <div class="servicios">
                <section class="servicio">
                <h3>Back end</h3>
                    <div class="iconos">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-file-code" width="52" height="52" viewBox="0 0 24 24" stroke-width="3" stroke="#00154f" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M14 3v4a1 1 0 0 0 1 1h4" />
                            <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" />
                            <path d="M10 13l-1 2l1 2" />
                            <path d="M14 13l1 2l-1 2" />
                        </svg>
                    </div>
                        <p># </p>
                </section>

                <section class="servicio">
                <h3>Front End</h3>
                    <div class="iconos">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-palette" width="52" height="52" viewBox="0 0 24 24" stroke-width="3" stroke="#00154f" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M12 21a9 9 0 1 1 0 -18a9 8 0 0 1 9 8a4.5 4 0 0 1 -4.5 4h-2.5a2 2 0 0 0 -1 3.75a1.3 1.3 0 0 1 -1 2.25" />
                                <circle cx="7.5" cy="10.5" r=".5" fill="currentColor" />
                                <circle cx="12" cy="7.5" r=".5" fill="currentColor" />
                                <circle cx="16.5" cy="10.5" r=".5" fill="currentColor" />
                            </svg>
                    </div>
                        <p># </p>
                </section>

                <section class="servicio">
                <h3>Bases de datos</h3>
                    <div class="iconos">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-database" width="52" height="52" viewBox="0 0 24 24" stroke-width="3" stroke="#00154f" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <ellipse cx="12" cy="6" rx="8" ry="3"></ellipse>
                            <path d="M4 6v6a8 3 0 0 0 16 0v-6" />
                            <path d="M4 12v6a8 3 0 0 0 16 0v-6" />
                        </svg>
                    </div>  
                        <p># </p>          
                </section>
            </div>       
    

            <section>
                <h2>Contacto</h2>
    
                <form class="formulario">
                    <fieldset>
                        <legend>Contactános llenando todos los campos</legend>
    
                        <div class="contenedor-campos">
                            <div class="campo">
                                <label>Nombre</label>
                                <input class="input-text" type="text" placeholder="Tu Nombre">
                            </div>
    
                            <div class="campo">
                                <label>Teléfono</label>
                                <input class="input-text" type="tel" placeholder="Tu Teléfono">
                            </div>
    
                            <div class="campo">
                                <label>Correo</label>
                                <input class="input-text" type="email" placeholder="Tu Email">
                            </div>
                    
                            <div class="campo">
                                <label>Mensaje</label>
                                <textarea class="input-text"></textarea>
                            </div>
                        </div> <!-- .contenedor-campos -->
    
                        <div class="alinear-derecha flex">
                            <input class="button w-sm-100" type="submit" value="Enviar">
                        </div>
                    </fieldset>
                </form>
            </section>
    
    </main>
    <footer class="footer">
        <p>Derechos reservados. Daniel Quan</p>
    </footer>

</body>
</html>
